# lightning.pytorch==2.1.1
seed_everything: 42
trainer:
  fast_dev_run: false
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 16-mixed
  logger:
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        project: "arctic-sea-ice" 
        save_dir: "output/wandb/floe"
        log_model: true
  callbacks:
    - class_path: src.utils.EpochShuffle
    - class_path: RichProgressBar
    - class_path: LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: ModelCheckpoint
      init_args:
        monitor: val/Multiclass_Jaccard_Index
        mode: max
        save_top_k: 1
  max_epochs: 10000
  log_every_n_steps: 5
  default_root_dir: output/ArcticSeaIce-FLOE/

data:
  class_path: src.datasets.arctic_sea_ice.ArcticSeaIceDataModule
  init_args:
    batch_size: 12 
    num_workers: 8
    data_root: /work/ka1176/caroline/gitlab/terramind-demo/data/arctic_sea_ice
    patch_size: 512
    target: FLOE
    samples_per_chart: 10

model:
  class_path: terratorch.tasks.SemanticSegmentationTask
  init_args:
    model_factory: EncoderDecoderFactory
    model_args:
      backbone: terramind_v1_base  # large version: terramind_v1_large
      backbone_pretrained: true
      backbone_modalities:
        - S1GRD
      backbone_merge_method: mean

      necks:
        - name: SelectIndices
          indices: [2, 5, 8, 11]  # base version
#          indices: [5, 11, 17, 23]  # large version
        - name: ReshapeTokensToImage
          remove_cls_token: False
        - name: LearnedInterpolateToPyramidal

      decoder: UNetDecoder
      decoder_channels: [512, 256, 128, 64]

      head_dropout: 0.1
      num_classes: 7
    loss: ce 
    ignore_index: -1
    plot_on_val: false
    freeze_backbone: false
    freeze_decoder: false
    tiled_inference_parameters:
      h_crop: 512
      h_stride: 496
      w_crop: 512
      w_stride: 496
      average_patches: true
    class_names:
      - "0: Open-water"
      - "1: Cake ice"
      - "2: Small floe"
      - "3: Medium floe"
      - "4: Big floe"
      - "5: Vast floe"
      - "6: Bergs"

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1.0e-4
lr_scheduler:
  class_path: ReduceLROnPlateau
  init_args:
    monitor: val/loss
    factor: 0.5
    patience: 5
